<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Croce Rossa Italiana - Cossato</title>
    <style>
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader-content {
        text-align: center;
        max-width: 400px;
        width: 100%;
        position: relative;
      }

      .loader-logo {
        width: 100%;
        height: 100%;
        position: relative;
        margin: 0 auto;
        animation: fadeIn 1s ease-in-out;
      }

      .loader-content::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: #dc2626;
        transform: scaleX(0);
        transform-origin: right;
        animation: underline 1.5s ease-in-out infinite;
      }

      @keyframes underline {
        0% {
          transform: scaleX(0);
          transform-origin: right;
        }
        50% {
          transform: scaleX(1);
          transform-origin: right;
        }
        51% {
          transform: scaleX(1);
          transform-origin: left;
        }
        100% {
          transform: scaleX(0);
          transform-origin: left;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="loader-content">
        <img src="/LogoCri.svg" alt="Croce Rossa Italiana" class="loader-logo">
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => {
            loader.remove();
          }, 500);
        }
      });
    </script>
  </body>
</html>
